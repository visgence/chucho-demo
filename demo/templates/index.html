{% extends "base.html" %}

{% block content %}
    <ul>
        <li>
            <a href="#" id="manage_users" class="clickable_text"
                  onclick="load_model_grid('demo', 'demouser');">
                  Manage Users
            </a>
        </li>
        <li>
            <a href="#" d="manage_info" class="clickable_text"
                  onclick="load_model_grid('demo', 'demoinfo');">
                  Manage Info
            </a>
        </li>
    </ul>
    <div id="grid_container">

    </div>

    <script>
    /** Gets the html for managing a users streams and puts it in the content of the page */
    function load_model_grid(app, model) 
    {
        var url = "/chucho/model_editor/"+app+"/"+model+"/";
        $.get(url, {}, function(data) {
            $('#grid_container').html(data);  
        });
    }
    </script>

{% endblock %}
